<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
<center>
    <h1>Collage web app</h1>
    <hr>
    <h4>As soon as the popup appears, click allow to take your collage.</h4>
    <h3>Instructions: say the word "selfie" into your mic after clicking the start button to make a collage</h3>
    <button class="btn btn-primary" onclick="save()">Start</button>
    <hr>
    <label>Your webcam : </label>
    <div id="camera"></div>
    <hr>
    <label>Your collage will be displayed here: </label>
    <div id="result" ></div>
    <div id="resultRow">
        <div id="result1">
            <img src="pic1.jpg" style="width: 30%;">
        </div>
        <div id="result2">
            <img src="pic2.jpg" style="width: 30%;">
        </div>
        <div id="result3">
            <img src="pic3.jpg" style="width: 30%;">
        </div>
    </div>

</center>
</body>

</html>
